<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>3. semester - obligatorisk opgave</h1>
  <h2>Switch upper/lower case</h2>  
  <input id="textToSwitch" placeholder="Text input">
  <select id="selector">
    <option value="ToUpper">To Upper Case</option>
    <option value="ToLower">To Lower Case</option>
    <option value="EverySecond">Every Second</option>
    <option value="EverySecondStartIndex1">Every Second Start Crooked</option>
    <option value="BigFont">SuperSize Me</option>
    <option value="NormalFont">Make Me Readable</option>
  </select>
  <button id="execute">Switch</button>
  <div id="content"></div>
    
  <script src="bundle.js"></script>
</body>
</html>
